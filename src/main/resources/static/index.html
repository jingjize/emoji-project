<body>

        <div class="upload-area" id="uploadArea">

            <div class="upload-hint">æ”¯æŒ JPGã€PNG æ ¼å¼ï¼Œæœ€å¤§ 10MB</div>

            <div class="emotion-selector" id="emotionSelector">
                <div class="emotion-label">é€‰æ‹©æƒ…ç»ªï¼š</div>
                <div class="emotion-buttons">
                    <button class="emotion-btn active" data-emotion="happy">ğŸ˜Š é«˜å…´</button>
                    <button class="emotion-btn" data-emotion="sad">ğŸ˜¢ ä¼¤å¿ƒ</button>
                    <button class="emotion-btn" data-emotion="angry">ğŸ˜  ç”Ÿæ°”</button>
                    <button class="emotion-btn" data-emotion="surprised">ğŸ˜² æƒŠè®¶</button>
                    <button class="emotion-btn" data-emotion="confused">ğŸ˜• å›°æƒ‘</button>
                    <button class="emotion-btn" data-emotion="excited">ğŸ¤© å…´å¥‹</button>
                    <button class="emotion-btn" data-emotion="calm">ğŸ˜Œ å¹³é™</button>
                    <button class="emotion-btn" data-emotion="shy">ğŸ˜³ å®³ç¾</button>
                </div>
            </div>
            
            <button class="btn" id="generateBtn">ç”Ÿæˆæƒ…ç»ªè¡¨æƒ…</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">AI æ­£åœ¨ç”Ÿæˆæƒ…ç»ªè¡¨æƒ…å›¾ç‰‡...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="result-area" id="resultArea">
            <div class="result-title">âœ¨ ç”Ÿæˆå®Œæˆï¼</div>
            <img id="resultImage" class="result-image" alt="ç”Ÿæˆçš„è¡¨æƒ…åŒ…">
            <button class="btn" onclick="downloadImage()">ä¸‹è½½è¡¨æƒ…åŒ…</button>
            <button class="btn" onclick="resetForm()" style="background: #999; margin-top: 10px;">é‡æ–°ç”Ÿæˆ</button>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const fileInfo = document.getElementById('fileInfo');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultArea = document.getElementById('resultArea');
        const resultImage = document.getElementById('resultImage');

        let selectedFile = null;
        let resultImageUrl = null;
        let selectedEmotion = 'happy';

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file) return;

            // éªŒè¯æ–‡ä»¶ç±»å‹
            if (!file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼ˆJPG æˆ– PNGï¼‰');
                return;
            }

            // éªŒè¯æ–‡ä»¶å¤§å°ï¼ˆ10MBï¼‰
            if (file.size > 10 * 1024 * 1024) {
                showError('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡ 10MB');
                return;
            }

            selectedFile = file;
            hideError();

            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewArea.classList.add('active');
                fileInfo.textContent = `æ–‡ä»¶å: ${file.name} | å¤§å°: ${(file.size / 1024).toFixed(2)} KB`;
            };
            reader.readAsDataURL(file);
        }

        // æƒ…ç»ªé€‰æ‹©æŒ‰é’®äº‹ä»¶
        document.querySelectorAll('.emotion-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.emotion-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedEmotion = btn.getAttribute('data-emotion');
            });
        });

        // ç”Ÿæˆæƒ…ç»ªè¡¨æƒ…
        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.classList.add('active');
            resultArea.classList.remove('active');
            hideError();
            generateBtn.disabled = true;

            // åˆ›å»º FormData
            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('emotion', selectedEmotion);

            try {
                const response = await fetch('/api/meme/generate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // æ˜¾ç¤ºç»“æœ
                    resultImageUrl = data.imageUrl;
                    resultImage.src = data.imageUrl;
                    resultArea.classList.add('active');
                    document.querySelector('.result-title').textContent = `âœ¨ ${data.emotion}è¡¨æƒ…ç”Ÿæˆå®Œæˆï¼`;
                } else {
                    showError(data.message || 'ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (err) {
                showError('ç½‘ç»œé”™è¯¯ï¼š' + err.message);
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        });

        // ä¸‹è½½å›¾ç‰‡
        function downloadImage() {
            if (!resultImageUrl) return;

            const link = document.createElement('a');
            link.href = resultImageUrl;
            link.download = 'meme_' + Date.now() + '.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // é‡ç½®è¡¨å•
        function resetForm() {
            selectedFile = null;
            resultImageUrl = null;
            previewArea.classList.remove('active');
            resultArea.classList.remove('active');
            fileInput.value = '';
            hideError();
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }

        // éšè—é”™è¯¯
        function hideError() {
            error.classList.remove('active');
        }
    </script>
